version: "3.9"
services:
  signal-scanner-db:
    container_name: signal-scanner-db
    image: 192.168.0.62:8001/ioque/postgrespro
    ports:
      - "5432:5432"
    volumes:
      - signal-scanner-db:/var/lib/pgpro/std-15/data
  backend:
    container_name: backend
    image: 192.168.0.62:8001/ioque/backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: ${DOCKER_DB_HOST}
      DB_PORT: "5432"
      EXCHANGE_URL: ${DOCKER_EXCHANGE_URL} # https://iss.moex.com
      SPRING_PROFILES_ACTIVE: "test"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider  http://localhost:8080/actuator/health || exit 1
      interval: 5s
      retries: 5
      start_period: 20s
      timeout: 10s
  frontend:
    container_name: frontend
    image: 192.168.0.62:8001/ioque/frontend
    ports:
      - "4200:4200"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider  http://localhost:4200/ || exit 1
      interval: 5s
      retries: 5
      start_period: 20s
      timeout: 10s
volumes:
  signal-scanner-db:
    driver: local