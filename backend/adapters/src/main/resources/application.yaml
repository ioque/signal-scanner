spring:
  application:
    name: trading-data-processor
  jpa:
    hibernate.ddl-auto: none
    generate-ddl: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
          fetch_size: 50
        order_inserts: true
        order_updates: true
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/postgres?reWriteBatchedInserts=true
    username: postgres
    password:
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: "ru.ioque.investfund.*"
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: ${spring.application.name}
      enable-auto-commit: false
      auto-offset-reset: latest
      properties:
        max.poll.records: 100
        fetch.max.wait.ms: 50
        spring.json.trusted.packages: "ru.ioque.investfund.*"
  main:
    banner-mode: off

logging-config:
  console:
    level: ${CONSOLE_LOG_LEVEL:INFO}
  file:
    level: ${FILE_LOG_LEVEL:INFO}
    path: ${FILE_LOG_PATH:logs}

telegram-bot:
  token: ${TELEGRAM_BOT_TOKEN}