spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;NON_KEYWORDS=VALUE;mode=MySQL
    username: sa
    password: sa
  jpa:
    defer-datasource-initialization: true
    hibernate.ddl-auto: create-drop
    generate-ddl: true
  liquibase:
    enabled: false
